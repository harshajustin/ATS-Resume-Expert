services:
  ats-resume-expert:
    build: .
    image: ats-resume-expert:enhanced-pdf
    container_name: ats-resume-expert-app
    ports:
      - "8080:8080"
    environment:
      - key=AIzaSyBdMb0j4LCdCnBzZVhIwVShHonlOdzwQYc
    # Alternative: load from .env file
    # env_file:
    #   - .env
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs  # Mount logs directory for persistence
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Enhanced PDF generation ready with professional styling
